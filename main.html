<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramedical AI Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0d1b2a, #1b263b, #0d1b2a);
            color: #e0e1dd;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: rgba(26, 39, 59, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            border: 1px solid #415a77;
        }

        header {
            background: linear-gradient(to right, #1b3a4b, #006466);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            border-bottom: 2px solid #4cc9f0;
        }

        .header-content {
            max-width: 700px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 8px;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            color: #a3cef1;
        }

        .med-icon {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 2.5rem;
            color: #4cc9f0;
            background: rgba(0, 0, 0, 0.2);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #chatbox {
            height: 500px;
            overflow-y: auto;
            padding: 25px;
            background-color: #0d1b2a;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            max-width: 85%;
            padding: 18px;
            border-radius: 18px;
            position: relative;
            animation: fadeIn 0.4s ease-in;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, #1b3a4b, #006466);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            align-self: flex-start;
            background: linear-gradient(135deg, #1b263b, #0d1b2a);
            border: 1px solid #415a77;
            border-bottom-left-radius: 5px;
        }

        .message-header {
            font-weight: bold;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1rem;
        }

        .input-area {
            display: flex;
            padding: 20px;
            background-color: #1b263b;
            border-top: 1px solid #415a77;
        }

        #userInput {
            flex-grow: 1;
            padding: 14px 20px;
            border: 2px solid #4cc9f0;
            border-radius: 30px;
            font-size: 1.1rem;
            outline: none;
            background-color: #0d1b2a;
            color: #e0e1dd;
            transition: all 0.3s;
        }

        #userInput:focus {
            border-color: #ff9e00;
            box-shadow: 0 0 0 3px rgba(255, 158, 0, 0.3);
        }

        #userInput::placeholder {
            color: #778da9;
        }

        #sendBtn {
            background: linear-gradient(to right, #ff9e00, #ff6b00);
            color: white;
            border: none;
            border-radius: 30px;
            padding: 14px 30px;
            margin-left: 15px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #sendBtn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 107, 0, 0.4);
        }

        #sendBtn:active {
            transform: translateY(0);
        }

        .typing-indicator {
            align-self: flex-start;
            background-color: #1b263b;
            border: 1px solid #415a77;
            border-radius: 18px;
            padding: 15px 20px;
            display: none;
            width: 120px;
        }

        .typing-dots {
            display: flex;
            align-items: center;
            height: 20px;
        }

        .typing-dot {
            width: 10px;
            height: 10px;
            background-color: #4cc9f0;
            border-radius: 50%;
            margin: 0 4px;
            animation: bounce 1.5s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-7px); }
        }

        .example-questions {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            padding: 25px 25px 25px;
            background-color: #1b263b;
            border-top: 1px solid #415a77;
        }

        .example-btn {
            background: rgba(76, 201, 240, 0.15);
            border: 1px solid #4cc9f0;
            color: #a3cef1;
            border-radius: 25px;
            padding: 10px 18px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .example-btn:hover {
            background: rgba(76, 201, 240, 0.3);
            transform: translateY(-2px);
        }

        footer {
            text-align: center;
            padding: 18px;
            color: #778da9;
            font-size: 0.95rem;
            background-color: #0d1b2a;
            border-top: 1px solid #415a77;
        }

        /* Markdown formatting styles */
        .message-content {
            font-size: 1.05rem;
        }

        .message-content h1, .message-content h2, .message-content h3 {
            color: #ff9e00;
            margin: 20px 0 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #415a77;
        }

        .message-content h1 {
            font-size: 1.8rem;
        }

        .message-content h2 {
            font-size: 1.6rem;
        }

        .message-content h3 {
            font-size: 1.4rem;
        }

        .message-content strong {
            font-weight: bold;
            color: #4cc9f0;
        }

        .message-content em {
            font-style: italic;
            color: #a3cef1;
        }

        .message-content code {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 3px 8px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            border: 1px solid #415a77;
            color: #ff9e00;
        }

        .message-content pre {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            border: 1px solid #415a77;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            line-height: 1.5;
        }

        .message-content ul, .message-content ol {
            padding-left: 30px;
            margin: 15px 0;
        }

        .message-content li {
            margin-bottom: 12px;
            padding-left: 10px;
        }

        .message-content ul li::marker {
            color: #ff9e00;
        }

        .message-content ol li::marker {
            color: #4cc9f0;
            font-weight: bold;
        }

        .message-content blockquote {
            border-left: 4px solid #ff9e00;
            padding: 10px 20px;
            margin: 20px 0;
            background-color: rgba(27, 58, 75, 0.4);
            border-radius: 0 8px 8px 0;
        }

        .message-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: rgba(27, 58, 75, 0.3);
        }

        .message-content th {
            background-color: #1b3a4b;
            color: #ff9e00;
            padding: 12px;
            text-align: left;
        }

        .message-content td {
            padding: 10px 12px;
            border-bottom: 1px solid #415a77;
        }

        .message-content tr:hover {
            background-color: rgba(27, 58, 75, 0.2);
        }

        .warning-box {
            background: rgba(255, 158, 0, 0.15);
            border-left: 4px solid #ff9e00;
            padding: 15px;
            margin: 20px 0;
            border-radius: 0 8px 8px 0;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                border-radius: 12px;
            }

            header {
                padding: 15px;
            }

            h1 {
                font-size: 1.6rem;
            }

            #chatbox {
                height: 450px;
                padding: 18px;
            }

            .message {
                max-width: 90%;
                padding: 15px;
            }

            .input-area {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }

            #sendBtn {
                width: 100%;
                margin-left: 0;
                justify-content: center;
            }

            .example-questions {
                padding: 0 15px 15px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <div class="med-icon">
            <i class="fas fa-heartbeat"></i>
        </div>
        <div class="header-content">
            <h1><i class="fas fa-user-md"></i> Paramedical AI Assistant</h1>
            <div class="subtitle">Ask medical questions and get expert-level answers</div>
        </div>
    </header>

    <div id="chatbox">
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
    </div>

    <div class="example-questions">
        <div class="example-btn" onclick="insertExample('How to properly use a BP monitor?')">
            <i class="fas fa-heartbeat"></i> BP Monitor Usage
        </div>
        <div class="example-btn" onclick="insertExample('Explain the steps for administering CPR')">
            <i class="fas fa-hand-holding-medical"></i> CPR Procedure
        </div>
        <div class="example-btn" onclick="insertExample('What are the signs of a stroke?')">
            <i class="fas fa-brain"></i> Stroke Symptoms
        </div>
        <div class="example-btn" onclick="insertExample('How to handle a fracture emergency?')">
            <i class="fas fa-bone"></i> Fracture Management
        </div>
    </div>

    <div class="input-area">
        <input type="text" id="userInput" placeholder="Ask something like 'How to use a BP monitor?'">
        <button id="sendBtn" onclick="sendMessage()">
            <i class="fas fa-paper-plane"></i> Send
        </button>
    </div>

    <footer>
        <p>Powered by Gemini AI | For educational purposes only</p>
    </footer>
</div>

<script>
    const chatbox = document.getElementById('chatbox');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const typingIndicator = document.getElementById('typingIndicator');

    // Store conversation history with proper roles
    let conversationHistory = [];

    // Add welcome message when page loads
    window.onload = function() {
        appendMessage('bot', 'Hello! I am your paramedical assistant. How can I help you today?');
    };

    function appendMessage(role, message) {
        const messageDiv = document.createElement('div');
        messageDiv.className = role === 'user' ? 'message user-message' : 'message bot-message';

        const headerDiv = document.createElement('div');
        headerDiv.className = 'message-header';
        headerDiv.innerHTML = role === 'user' ?
            '<i class="fas fa-user"></i> You' :
            '<i class="fas fa-robot"></i> AI Assistant';

        const contentDiv = document.createElement('div');
        contentDiv.className = 'message-content';

        // Convert markdown to HTML for bot messages
        if (role === 'bot') {
            contentDiv.innerHTML = formatMarkdown(message);
        } else {
            contentDiv.textContent = message;
        }

        messageDiv.appendChild(headerDiv);
        messageDiv.appendChild(contentDiv);
        chatbox.appendChild(messageDiv);

        // Scroll to bottom
        chatbox.scrollTop = chatbox.scrollHeight;

        // Add to conversation history with proper role for API
        conversationHistory.push({
            role: role === 'user' ? 'user' : 'model',
            parts: [{ text: message }]
        });
    }

    function formatMarkdown(text) {
        // Enhanced markdown to HTML conversion
        let html = text
            // Headers
            .replace(/^# (.*$)/gim, '<h1>$1</h1>')
            .replace(/^## (.*$)/gim, '<h2>$1</h2>')
            .replace(/^### (.*$)/gim, '<h3>$1</h3>')
            // Bold and Italic
            .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
            .replace(/\*(.*?)\*/g, '<em>$1</em>')
            // Lists
            .replace(/^\* (.*$)/gim, '<li>$1</li>')
            .replace(/^1\. (.*$)/gim, '<li>$1</li>')
            // Code blocks
            .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
            // Inline code
            .replace(/`(.*?)`/g, '<code>$1</code>')
            // Blockquotes
            .replace(/^> (.*$)/gim, '<blockquote>$1</blockquote>')
            // Horizontal rules
            .replace(/^\-\-\-$/gim, '<hr>');

        // Wrap lists
        if (html.indexOf('<li>') !== -1) {
            html = html.replace(/<li>(.*?)<\/li>/g, (match, content) => {
                // Check if it's an ordered list item
                if (/^\d+\.\s/.test(content)) {
                    return `<li>${content.replace(/^\d+\.\s/, '')}</li>`;
                }
                return match;
            });

            // Create unordered lists
            html = html.replace(/(<li>.*<\/li>)+/g, (match) => {
                return `<ul>${match}</ul>`;
            });
        }

        // Add warning boxes for disclaimers
        html = html.replace(/Disclaimer: ([\s\S]*?)(?=<|$)/gi, '<div class="warning-box"><strong>Disclaimer:</strong> $1</div>');

        // Add table formatting if needed
        html = html.replace(/\| (.*) \|/g, (match, content) => {
            const rows = content.split('\n').filter(row => row.trim() !== '');
            if (rows.length < 2) return match;

            let tableHtml = '<table>';
            rows.forEach((row, index) => {
                const cells = row.split('|').filter(cell => cell.trim() !== '');
                if (index === 0) {
                    tableHtml += '<tr>';
                    cells.forEach(cell => {
                        tableHtml += `<th>${cell.trim()}</th>`;
                    });
                    tableHtml += '</tr>';
                } else {
                    tableHtml += '<tr>';
                    cells.forEach(cell => {
                        tableHtml += `<td>${cell.trim()}</td>`;
                    });
                    tableHtml += '</tr>';
                }
            });
            tableHtml += '</table>';
            return tableHtml;
        });

        // Replace newlines with breaks for non-block elements
        html = html.replace(/\n/g, '<br>');

        return html;
    }

    function showTypingIndicator() {
        typingIndicator.style.display = 'block';
        chatbox.scrollTop = chatbox.scrollHeight;
    }

    function hideTypingIndicator() {
        typingIndicator.style.display = 'none';
    }

    function insertExample(text) {
        userInput.value = text;
        userInput.focus();
    }

    async function sendMessage() {
        const input = userInput.value.trim();
        if (!input) return;

        // Add user message to chat
        appendMessage('user', input);
        userInput.value = '';
        sendBtn.disabled = true;

        // Show typing indicator
        showTypingIndicator();

        try {
            // Send request to Gemini API
            const response = await fetch(
                `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=AIzaSyDcTuiZEHgpsy54kKOcvMjU-VxqUPZWDU4`,
                {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: conversationHistory,
                        generationConfig: {
                            temperature: 0.9,
                            topK: 1,
                            topP: 1,
                            maxOutputTokens: 2048,
                            stopSequences: []
                        }
                    })
                }
            );

            const data = await response.json();

            // Handle API errors
            if (!response.ok) {
                const error = data.error || 'Unknown API error';
                appendMessage('bot', `❌ API Error: ${error.message || JSON.stringify(error)}`);
                return;
            }

            // Extract AI response
            if (data.candidates?.[0]?.content?.parts?.[0]?.text) {
                const aiMessage = data.candidates[0].content.parts[0].text;
                appendMessage('bot', aiMessage);
            } else {
                appendMessage('bot', "❌ No valid response from AI");
                console.warn("Unexpected response:", data);
            }

        } catch (error) {
            appendMessage('bot', `❌ Network Error: ${error.message}`);
            console.error("Error:", error);
        } finally {
            hideTypingIndicator();
            sendBtn.disabled = false;
        }
    }

    // Allow sending message with Enter key
    userInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });
</script>
</body>
</html>
